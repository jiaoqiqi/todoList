    <style>
        h1{
            color:pink;
            text-align: center;
            font-size: 60px;
            margin-top: 5%;
            background-color: whitesmoke;
        }

        .todos{
            text-align: center;
        }

        .inputTodo{
            text-align: center;
            font-size: 100%;
            height:40px;
            width:40%;
            border:2px solid;
            border-color: lightgoldenrodyellow;
            border-radius:25px;
            margin-top: 3%;
            outline:medium  /*输入时去掉外边框的方法*/
        }

        .list{
            align-content: center;
            margin-left: 30%;
            padding-top: 20px;
            width: 90%;
        }

        .todoTitle{
            margin-left: 10%;
            width:18%;
            word-wrap:break-word;
            word-break:keep-all;   /*达到固定长度后自动换行*/
        }

        .todoChoose{
            border-radius:50%;
            color: cornflowerblue;

        }

        .deleteButton{
            color: red;
            border: hidden;
            background-color: inherit;
            display:inline;
            margin-left: 10%;
        }

        .type{
            margin-left: 4%;
            margin-right: 5%;
            display:inline;
        }

        .todo-count{
            margin-top: 2%;
            margin-left: 4%;
        }
